{% extends "base.html" %}

{% block content %}
  <div class="login-page d-flex flex-column">
    <div class="p-2">
    </div>
    <div class="p-2">
      <form method="post" id="login-form" class="rounded-bottom">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {{ msg }}
        {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endfor %}
        {% endif %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username</label>
          <input class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter Username" name="username" required>
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Password</label>
          <input type="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password" name="password" required>
        </div>
        <div class="group-btn">
          <button id="login-btn" class="btn btn-primary btn-lg" type="submit">Login</button>
          <a href="/createuser" class="btn btn-primary btn-lg">Create User</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
